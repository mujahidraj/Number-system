<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number system Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <h1>Number system Calculator</h1>
            
            <div class="input-section">
                <div class="number-input">
                    <label for="num1">Value 1</label>
                    <input type="text" id="num1" placeholder="Enter number">
                    <select id="base1">
                        <option value="hex">Hexadecimal</option>
                        <option value="dec" selected>Decimal</option>
                        <option value="bin">Binary</option>
                        <option value="oct">Octal</option>
                    </select>
                </div>
                
                <div class="number-input">
                    <label for="num2">value 2</label>
                    <input type="text" id="num2" placeholder="Enter number">
                    <select id="base2">
                        <option value="hex">Hexadecimal</option>
                        <option value="dec" selected>Decimal</option>
                        <option value="bin">Binary</option>
                        <option value="oct">Octal</option>
                    </select>
                </div>
                
                <div class="operation-select">
                    <label>Operation</label>
                    <button class="op-btn" data-op="add">+</button>
                    <button class="op-btn" data-op="sub">-</button>
                    <button class="op-btn" data-op="mul">ร</button>
                    <button class="op-btn" data-op="div">รท</button>
                </div>
                
                <button id="calculate">Calculate</button>
                <button id="clear">Clear</button>
            </div>
            
            <div class="results">
                <h2>Results</h2>
                <div class="result-row">
                    <label>Hexadecimal</label>
                    <span id="result-hex"></span>
                </div>
                <div class="result-row">
                    <label>Decimal</label>
                    <span id="result-dec"></span>
                </div>
                <div class="result-row">
                    <label>Binary</label>
                    <span id="result-bin"></span>
                </div>
                <div class="result-row">
                    <label>Octal</label>
                    <span id="result-oct"></span>
                </div>
            </div>
        </div>
        
        <div class="calculation-steps">
            <h2>Calculation Steps</h2>
            
            <div id="steps-container"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
